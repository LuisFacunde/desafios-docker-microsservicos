version: '3.8'

services:
  web:
    build: 
      context: ./web
    container_name: web_service
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db    
      CACHE_HOST: cache
    depends_on:
      - db
      - cache
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: db_service
    environment:
      POSTGRES_DB: db_name
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  cache:
    image: redis:7-alpine
    container_name: cache_service
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: